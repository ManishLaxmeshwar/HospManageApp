<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Patient Id</th>
        <th scope="col">Patient Name</th>
        <th scope="col">Patient Email</th>
        <th scope="col">Patient Phone</th>
        <th scope="col">Patient Category</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <th scope="row">{{patient.pId}}</th>
        <td>{{patient.pName}}</td>
        <td>{{patient.pEmail}}</td>
        <td>{{patient.pPhone}}</td>
        <td>{{patient.pCategory}}</td>
        <td><button (click)="updatePatient(patient.pId)" class="btn btn-info">Update</button></td>
        <td><button (click)="deletePatient(patient.pId)" class="btn btn-danger">Delete</button></td>
      </tr>
      
    </tbody>
  </table>
      </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
